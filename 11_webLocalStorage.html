
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Local Storage</title>
</head>
<body>
    <h2>Web Local Storage</h2>
    <script>
        window.localStorage.setItem("Name", "Bill Gates");
        window.localStorage.setItem("City", "Automi");
        window.localStorage.setItem("Pincode", 56200);
        window.localStorage.setItem("District", "Paris");

        window.localStorage.removeItem("City");
    </script>
</body>
</html>
